<!DOCTYPE html>
<html lang="es">
<head>
    <script>
    // Si NO est치 logueado, redirige al login
    if (localStorage.getItem("logueado") !== "true") {
        window.location.href = "login.html";
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pino Negro App</title>

    <!-- Manifest para instalar como app -->
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #222;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-btn {
            background: #c00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Barra superior con usuario y logout -->
    <div class="topbar">
        <span id="usuarioLogueado"></span>
        <button class="logout-btn" onclick="logout()">Cerrar sesi칩n</button>
    </div>

    <h1>Pino Negro</h1>

    <a class="btn" href="vendimia.html">Vendimia</a>
    <a class="btn" href="trazabilidad.html">Trazabilidad</a>
    <a class="btn" href="inventario.html">Inventario</a>
    <a class="btn" href="blend.html">Blends</a>
    <a class="btn" href="finanzas.html">Finanzas</a>

    <script>
    // Mostrar nombre del usuario logueado
    document.getElementById("usuarioLogueado").innerText =
        localStorage.getItem("usuario");

    // Funci칩n de logout: borra solo claves de sesi칩n
    function logout() {
        localStorage.removeItem("logueado");
        localStorage.removeItem("usuario");
        localStorage.removeItem("rol");
        window.location.href = "login.html";
    }

    // Registrar service worker
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
    }
    </script>
</body>
</html>
